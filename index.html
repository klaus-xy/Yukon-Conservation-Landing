<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Yukon Conservation</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="#"><img src="./images/logo.png" alt="" /></a>
        </div>

        <svg
          class="menu-open nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="18"
          viewBox="0 0 24 18"
        >
          <g transform="translate(0 1)">
            <line x2="24" fill="none" stroke="#e2e2e2" stroke-width="2" />
            <line
              x2="24"
              transform="translate(0 8)"
              fill="none"
              stroke="#e2e2e2"
              stroke-width="2"
            />
            <line
              x2="24"
              transform="translate(0 16)"
              fill="none"
              stroke="#e2e2e2"
              stroke-width="2"
            />
          </g>
        </svg>
        <svg
          class="menu-close nav-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="19.414"
          height="19.414"
          viewBox="0 0 19.414 19.414"
        >
          <g transform="translate(0.707 0.707)">
            <line
              x2="18"
              y2="18"
              fill="none"
              stroke="#e2e2e2"
              stroke-width="2"
            />
            <line
              y1="18"
              x2="18"
              fill="none"
              stroke="#e2e2e2"
              stroke-width="2"
            />
          </g>
        </svg>
        <nav>
          <ul>
            <li class="selected"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="hero">
        <img src="./images/rhino.png" alt="" />
        <h1>Yukon Conservation</h1>
        <div class="socials">
          <img src="./images/icons8-twitter.svg" alt="twitter-icon" />
          <img src="./images/black-instagram-icon.svg" alt="instagram-icon" />
          <img src="./images/icons8-facebook-f.svg" alt="facebook-icon" />
        </div>
      </div>

      <footer>designed and coded by klaus</footer>
    </div>
  </body>
</html>
